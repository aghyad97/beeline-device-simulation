  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

<body>
  <div class="alert"></div>
  <div class="col-lg-4 col-md-4 col-sm-4 container justify-content-center">
    <h1>Beeline</h1>

    <form action="index.html" method="GET" id="form">
      <div class="form-group">
        <label for="currentLocation">Current Location (Lat, Lang)</label>
        <input type="address" class="form-control" id="currentLocation" name="currentLocation"
          placeholder="Enter your current location">
      </div>
      <div class="form-group">
        <label for="destLocation">Destination Location (Lat, Lang)</label>
        <input type="address" class="form-control" id="destLocation" name="destLocation"
          placeholder="Enter your destination">
      </div>
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <br>
  <div class="map col-11 col-lg-12 container justify-content-center" id='map'></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"

    crossorigin="anonymous"></script>
  <script async defer src="resources/js/map.js"></script>
</body>

</html>
