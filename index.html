<html>
  <head>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

     <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body onload="createRoute()">
    <div class="col-lg-4 col-md-4 col-sm-4 container justify-content-center">
      <h1>Beeline</h1>

      <form>
        <div class="form-group">
          <label for="currentLocation">Current Location</label>
          <input type="address" class="form-control" id="currentLocation"placeholder="Enter your current location">
        </div>
        <div class="form-group">
          <label for="destLocation">Destination Location</label>
          <input type="address" class="form-control" id="destLocation"placeholder="Enter your destination">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <br>
    <div id='map' style='width: 90%; height:530px;margin: auto;'></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
